<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API | Nawah DevBot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 واجهة برمجة نواة ديف بوت</h1>
    <div id="lang-switch">
      <button data-lang="ar">العربية</button>
      <button data-lang="en">English</button>
    </div>
  </header>

  <main>
    <section id="api">
      <h2 data-ar="نقاط النهاية (Endpoints)" data-en="API Endpoints"></h2>
      <table>
        <tr>
          <th data-ar="العملية" data-en="Action"></th>
          <th data-ar="الوصف" data-en="Description"></th>
        </tr>
        <tr>
          <td>/sync</td>
          <td data-ar="مزامنة المستودعات مع GitHub." data-en="Synchronize repositories with GitHub."></td>
        </tr>
        <tr>
          <td>/deploy</td>
          <td data-ar="نشر التحديثات الأخيرة تلقائيًا." data-en="Deploy the latest updates automatically."></td>
        </tr>
        <tr>
          <td>/status</td>
          <td data-ar="عرض حالة النظام الحالية." data-en="Show current system status."></td>
        </tr>
        <tr>
          <td>/notify</td>
          <td data-ar="إرسال إشعار إلى تيليجرام." data-en="Send a notification to Telegram."></td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <a href="index.html" class="button">🏠 العودة للصفحة الرئيسية / Back to Home</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
